package:
  name: hkl
  version: {{ environ.get('GIT_DESCRIBE_TAG','').replace('-', '.')}}.post{{ environ.get('GIT_DESCRIBE_NUMBER','') }}

source:
    git_url: http://repo.or.cz/hkl.git
    git_rev: next
    
    patches:
        - no_docs.patch
        - expose_wavelength_get.patch
build:
  number: 0

requirements:
  build:
    - python
    - gobject-introspection
    - gsl
  run:
    - python
    - pygobject
    - numpy

about:
  home: http://repo.or.cz/w/hkl.git/
  license: LGPL
